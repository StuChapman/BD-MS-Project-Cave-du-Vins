
{% extends "layout.html" %}
{% block body %}

    <!-- Header -->
    <header class="tastingnotehero text-center">
        <div class="hero-content">
            <div class="container">
                <div>
                    <h3>Add Tasting Notes for: {{ wine.wine_name }}, {{ wine.vintage }}</h3>
                </div>
                <br>
                <form method="POST" action="{{ url_for('add_tasting_note', wine_id=wine._id) }}">
                    <div>
                        <textarea class="disabledtextinput ml-auto mb-1" name="existing_tasting_note">{{ wine.tasting_notes }}</textarea>
                    </div>
                    <div>
                        <textarea class="tastingnote ml-auto mb-1" maxlength="255" name="add_tasting_note"></textarea>
                    </div>
                    <button type="submit" class="btn btn-yellow rounded-pill mt-2">Save</button>
                </form>
                <br>
            </div>
        </div>
        <div class="flashmessage ml-auto mr-auto">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </header>

{% endblock %}
