
{% extends "layout.html" %}
{% block body %}

    <!-- Header -->
    <header class="tastingnotehero text-center">
        <div class="hero-content">
            <div class="container">
                <div>
                    <h3>Add Tasting Notes for: {{ wine.wine_name }}, {{ wine.vintage }}</h3>
                </div>
                <br>
                <form method="POST" action="{{ url_for('add_tasting_note', wine_id=wine._id) }}">
                    <div>
                        <textarea class="disabledtextinput ml-auto mb-1" name="existing_tasting_note">{{ wine.tasting_notes }}</textarea>
                    </div>
                    <div>
                        <textarea class="tastingnote ml-auto mb-1" maxlength="155" name="add_tasting_note"></textarea>
                    </div>
                    <button type="submit" class="btn btn-yellow rounded-pill mt-2">Save</button>
                </form>
                <br>
            </div>
        </div>
    </header>

{% endblock %}
