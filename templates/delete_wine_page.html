
{% extends "layout.html" %}
{% block body %}

    <!-- Header -->
    <header class="hero text-center">
        <div class="hero-content">
            <p class="ml-3 mr-3 passwordtext">Are you sure you want to delete this wine?</p>
            <div class="container loginform mt-3">
                <form action="{{ url_for('delete_wine', wine_id=wine_id) }}">
                    <button type="submit" class="btn btn-yellow mt-2">Delete</button>
                </form>
            </div>
            <div class="container loginform mt-3">
                <form action="{{ url_for('my_profile_page') }}">
                    <button type="submit" class="btn btn-blue mt-2">Cancel</button>
                </form>
                <br>
            </div>
        </div>
    </header>

{% endblock %}
